<!DOCTYPE HTML>
<html lang="de-DE" xmlns:th="http://www.thymeleaf.org">
<head >
<title th:text="#{App.Title} + ' - Error'">
    SpringMVC-Sample - Error</title>
    <meta charset="UTF-8" th:remove="all" />
    <link rel="stylesheet" href="../../../../resources/css/bootstrap-ppi.css"
        th:href="@{/resources/css/bootstrap-ppi.css}" th:remove="all"/>
    <script type="text/javascript"
        src="../../../../resources/js/jquery-1.8.2.js"
        th:src="@{/resources/js/jquery-1.8.2.js}"></script>
</head>
<body>
    <h3 th:text="#{error.title}"></h3>
    <div class="well">
    <th:block th:text="#{error.message(${exceptionId})}">Sorry this shouldn't happen. You can report this error via </th:block>
    <a mail:to="support@test.de" mail:subject="#{error.subject(${{time}}, ${exceptionId})}" mail:body="#{error.mailbody}+${'$NL$' + url + '$NL$' + exception + '$NL$' + #strings.listJoin(stacktrace,'$NL$')}">mail</a> and go then to <a class="btn" href="/" th:href="@{/}"><i class="icon-home"></i>Home</a>.
    </div>
    <h4 id="technicalDetailTitle" th:text="#{error.technical.title}"></h4>
    <div class="well" id="technicalDetails">
        <span th:text="#{error.url(${url})}"></span>
        <h5 th:text="#{error.header}"></h5>
        <ul>
            <li th:each="info:${headerInfos}" th:text="${info}"></li>
        </ul>
        <h5 th:text="#{error.params}"></h5>
        <ul>
            <li th:each="info:${parameterInfos}" th:text="${info}"></li>
        </ul>
        <h5 th:text="#{error.exception}"></h5>
        <div class="well">
            <div th:text="${exception}"></div>
            <div th:each="ste: ${exception.stackTrace}" th:text="${ste}"></div>
        </div>
    </div>

</body>
</html>
