postList - PageWrapper<Post>

pageRequest - the parameter of this search.
 -->

 <!DOCTYPE HTML>
<html lang="de-DE" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
<meta charset="UTF-8" />
<title th:text="#{App.Title} + ' - ' + #{post.list.title}">
    SpringMVC-Sample - List of posts</title>
<link rel="stylesheet" href="../../../../resources/css/bootstrap-ppi.css"
    th:href="@{/resources/css/bootstrap-ppi.css}" />
<link rel="stylesheet"
    href="../../../../resources/css/smoothness/jquery-ui-1.9.1.custom.css"
    th:href="@{/resources/css/smoothness/jquery-ui-1.9.1.custom.css}" />
<link rel="stylesheet"
    href="../../../../resources/css/smoothness/datetimepicker.css"
    th:href="@{/resources/css/smoothness/datetimepicker.css}" />
<script type="text/javascript"
    src="../../../../resources/js/jquery-1.8.2.js"
    th:src="@{/resources/js/jquery-1.8.2.js}"></script>
<script type="text/javascript"
    src="../../../../resources/js/jquery-ui-1.9.1.custom.js"
    th:src="@{/resources/js/jquery-ui-1.9.1.custom.js}"></script>
<script type="text/javascript"
    src="../../../../resources/js/chosen.jquery.js"
    th:src="@{/resources/js/chosen.jquery.js}"></script>
<script type="text/javascript"
    src="../../../../resources/js/jquery-ui-timepicker-addon.js"
    th:src="@{/resources/js/jquery-ui-timepicker-addon.js}"></script>

</head>
<body>
    <h3 th:text="#{post.list.title}">List of posts</h3>
    <a class="btn" href="/" th:href="@{/}"><i class="icon-home"></i>Home</a>
    <a class="btn" href="/" th:href="@{__#{url.post.create}__}" th:text="#{label.action.create}">Create a new post</a>
    <div id="data">
        <span th:if="${#lists.isEmpty(postList)}" th:text="#{label.no_data_found}"></span>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th th:text="#{de.ppi.samples.fuwesta.model.Post.title}">Titel</th>
                    <th th:text="#{label.actions}">Actions</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="post : ${postList.content}">
                    <td th:text="${post.id}">1</td>
                    <td th:text="${post.title}">A post</td>
                    <td><a class="btn" href="show/1" th:href="@{__#{url.post.show(${post.id})}__}" th:text="#{label.action.show}">Show</a>
                        <a class="btn" href="edit/1" th:href="@{__#{url.post.edit(${post.id})}__}" th:text="#{label.action.edit}">Update</a>
                        <a class="btn" href="delete/1" th:href="@{__#{url.post.delete(${post.id})}__}" th:text="#{label.action.delete}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="pagination pagination-centered"  th:with="page=${postList}" th:include="example/templates::paginationbar" >
        <ul>
          <li >
            <a >&larr; First</a>
          </li>
          <li >
            <a title="Go to previous page">&laquo;</a>
          </li>
          <li >
            <a th:if="${not item.current}" th:href="@{${page.url}(page.page=${item.number},page.size=${page.size})}"><span >1</span></a>
          </li>
          <li class="active">
            <span >2</span>
          </li>
          <li >
            <a ><span >3</span></a>
          </li>
          <li >
            <a title="Go to next page">&raquo;</a>
          </li>
          <li >
            <a >Last &rarr;</a>
          </li>
        </ul>
    </div>

</body>
</html>
