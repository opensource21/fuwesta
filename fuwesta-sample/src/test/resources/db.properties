db.username=sa
db.password=
db.driver=org.h2.Driver
db.url=jdbc:h2:mem:test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;INIT=SET COLLATION GERMAN STRENGTH IDENTICAL
##db.url=jdbc:h2:dbs/test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE
db.dialect=org.hibernate.dialect.H2Dialect
db.generateDdl=true
db.schema=PUBLIC
db.hbm2ddl.auto=create

# See http://jolbox.com/configuration.html
# The idle connection test period in minutes.
db.idleConnectionTestPeriodInMinutes=240
# The release helper threads.
db.releaseHelperThreads=3
# The statements cache size.
db.statementsCacheSize=100
# The acquire increment.
db.acquireIncrement=2
# The partition count.
db.partitionCount=3
# The max connections per partition.
db.maxConnectionsPerPartition=20
# The min connections per partition.
db.minConnectionsPerPartition=10
# The idle max age in minutes.
db.idleMaxAgeInMinutes=60


